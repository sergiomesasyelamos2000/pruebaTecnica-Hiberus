<div class="modal-dialog login animated fadeInLeft">
  <div class="main-section">
    <div class="border-0 modal-content">
      <div class="col-12 user-img text-center">
        <img
          src="https://asociaciondrupal.es/sites/default/files/partners/180725_Hiberus_Tecnolog%C3%ADa_Horizontal_Azul.png"
          alt="Hiberus" />
      </div>

      <form [formGroup]="formGroup" (ngSubmit)="login()">
        <app-input [inputModel]="emailInputModel" class="row" ngDefaultControl></app-input>
        <app-input [inputModel]="passwordInputModel" class="row" ngDefaultControl></app-input>

        <div class="example-button-row">
          <a mat-button (click)="goSignUp()" target="_blank"> Â¿No tienes cuenta? </a>
        </div>
        <app-button text="{{ 'button.login' | translate }}" [form]="formGroup" type="submit" class="row"></app-button>
      </form>
    </div>
  </div>
</div>
