<app-navbar></app-navbar>
<div>
  <div class="m-5">
    <h1>Listado de Usuarios</h1>
    <hr>

    <div class="table-responsive">
      <table class="table mt-3 fadeIn faster">
        <thead class="table-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellidos</th>
            <th scope="col">Email</th>
            <th scope="col">Herramientas</th>
          </tr>
        </thead>
        <tbody text-align="center">
          <tr *ngFor="let user of usersList; let i = index">
            <th scope="row">{{i + 1}}</th>
            <td>{{ user?.name }}</td>
            <td>{{ user?.surname }}</td>
            <td>{{ user?.email }}</td>
            <td>
              <app-user-row [user]="user" (showEmmiter)="showUserDetail($event)" (deleteEmmiter)="deleteUser($event)">
              </app-user-row>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
